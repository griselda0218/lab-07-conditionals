<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script>
     var firstnum = prompt("give me a number, any number"); 
     var secondnum = prompt("now give me another number"); 
     var operation = prompt("what operation do you want? (mul/div/mod");

     if (operation === "mul") {
        console.log(firstnum * secondnum);
     } else if (operation === "div") {
        console.log(firstnum / secondnum);
     } else if (operation === "mod") {
        console.log(firstnum % secondnum);
     } else {
        console.log("*** invalid operation! ***");
     }

    </script>

</body>
</html>
